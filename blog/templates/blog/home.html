{% extends 'base.html' %}

{% block title %}Blog{% endblock title %}

{% block content %}
  <p><a href="{% url 'blog:post_create' %}">novo post</a><p>
  <br>
  <section class="post-list">
    {% for post in object_list %}
      <div class="post-list-item">
        <h1><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.abstract }}</p>
      </div>
    {% endfor %}
  </section>
{% endblock content %}
